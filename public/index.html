<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with PDF API</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <button class="theme-toggle" aria-label="Toggle dark mode">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
    </button>

    <div class="container">
      <div class="status-card">
        <div class="logo"></div>
        <div class="status-indicator">API Online</div>
        <h1>API Server is running</h1>
        <p>Your API endpoints are available and ready to accept requests.</p>

        <div class="endpoints">
          <div class="endpoint">
            <span class="endpoint-method">POST</span>
            <span>/upload/pdf</span>
          </div>
          <div class="endpoint">
            <span class="endpoint-method">GET</span>
            <span>/chat</span>
          </div>
        </div>

        <a href="https://chat-with-pdf-client.netlify.app/" class="docs-link"
          >Check out the app →</a
        >
      </div>

      <footer>
        <p>© 2025 Chat with PDF API. Version 1.0</p>
      </footer>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
